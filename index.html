<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Made Easy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Weather Made Easy</h1>
        <div id="themeToggle">
            <label for="darkMode">Dark Mode</label>
            <input type="checkbox" id="darkMode">
        </div>
        <input type="text" id="location" placeholder="Enter a location">
        <button id="searchBtn">Search</button>
    </header>
    <main>
        <section id="weather">
            <h2>Weather Information</h2>
            <div id="weatherData">Enter a location to see weather data.</div>
        </section>
        <section id="webcam">
            <h2>Webcam</h2>
            <div id="webcamData">Webcam will appear here (if available).</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
